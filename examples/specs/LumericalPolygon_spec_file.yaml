# example_spec_file.yaml
# A sample specification file to generate a SingleModeWaveguide project

# Directory Locations
project_name: Generated_Poly
#project_dir: ~/Photonics_Data/Generated_Poly  # If you would like to dump outputs to a specific location, enter it here
#layermap: ./tech/gds_map.yaml  # If you would like to override the layermap from bag_config.yaml, enter it here

# Output Settings
lsf_filename: Polygon.lsf
gds_filename: Output

# Generator Params
layout_package: 'LumericalPolygon'  # Module that contains the layout generator class
layout_class: 'TestPolygon'  # Layout generator class name
layout_params:  # Place parameters to be passed to the generator class under here

# Cadence related parameters
impl_lib: 'waveguide_lib'
impl_cell: 'waveguide_cell'

# Vestigial parameters required by BAG class
sweep_params:
  intent: [standard]
root_dir: 'data'
