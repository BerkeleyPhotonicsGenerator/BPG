# example_spec_file.yaml
# A sample specification file to generate a SingleModeWaveguide project

# Output Directory Locations
project_name: Generated_Waveguide
#project_dir: ~/Photonics_Data/Generated_Waveguide  # Use this to dump outputs to a specific location

# This is an optional parameter that can be used to override the layermap used. By default, BPG looks for the
# BPG/layermap variable set in the bag_config.yaml
# layermap: BPG/examples/tech/BPG_tech_files/gds_map.yaml

# Output Settings
lsf_filename: SingleModeWaveguide
gds_filename: SingleModeWaveguide

# Generator Params
layout_package: 'examples.Waveguide'  # Module that contains the layout generator class
layout_class: 'SingleModeWaveguide'  # Layout generator class name
layout_params:  # Place parameters to be passed to the generator class under here

# Cadence related parameters
impl_lib: 'waveguide_lib'
impl_cell: 'waveguide_cell'

# Vestigial parameters required by BAG class
sweep_params:
  intent: [standard]
root_dir: 'data'
