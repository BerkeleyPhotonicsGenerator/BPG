# Mapping from design layers to photonic layers

# Perform mapping from design layers to required foundry layers for accurate simulation
dataprep_groups:
  # Place buried oxide and cladding around all areas covered by Si
  - lpp_in:
      - !!python/tuple ['SI', 'phot']
    lpp_ops:
      - !!python/tuple ['BOX', 'phot', 'rad', 5.0]
      - !!python/tuple ['CLAD', 'phot', 'rad', 5.0]

# Don't use final OUUO operation
over_under_under_over:

# Map between each GDS layer and its properties in Lumerical
lumerical_prop_map:
  !!python/tuple [SI, phot]:
    material: 'Si (Silicon) - Palik'
    z_min: 0
    z_max: .22
    alpha: 1
  !!python/tuple [BOX, phot]:
    material: 'SiO2 (Glass) - Palik'
    z_min: !!python/float -1
    z_max: 0
    alpha: 2
  !!python/tuple [CLAD, phot]:
    material: 'SiO2 (Glass) - Palik'
    z_min: 0
    z_max: !!python/float 2
    alpha: .25
    mesh_order: 3

