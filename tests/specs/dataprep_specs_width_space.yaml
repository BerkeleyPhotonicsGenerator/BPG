# Test specs for ensuring port extraction works as expected


# Directory Locations
# Top level directory for the project
project_name: bpg_test_suite

# file containing technology information
dataprep: 'bpg_test_suite/specs/dataprep_routine_width_space.yaml'
layermap: 'bpg_test_suite/specs/dataprep_layermap_width_space.yaml'

# Output Settings
lsf_filename: test_dataprep_width_space
gds_filename: test_dataprep_width_space


# Generator Params
# Module that contains the layout generator class
layout_package: 'bpg_test_suite.test_dataprep_width_space'
# Layout generator class name
layout_class: 'MinWidthSpace'


# Place parameters to be passed to the generator class under here
layout_params:


# Cadence related parameters
impl_lib: 'Top_Level_Lib'
impl_cell: 'Top_Level_Cell'

bpg_config:
  photonic_tech_config_path:  "${BAG_WORK_DIR}/example_tech/BPG_tech_files/photonic_tech_config.yaml"
