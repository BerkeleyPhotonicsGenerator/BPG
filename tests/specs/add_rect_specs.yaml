# A sample specification file to generate a Waveguide project

# Directory Locations
project_dir: ~/Documents/Photonics_Data/add_rect  # Top level directory for the project
scripts: scripts  # subdirectory of project_dir where generated script files are placed
data: data  # subdirectory of project_dir where generated data is placed
layermap: ./tech/gds_map.yaml  # file containing technology information

# Output Settings
lsf_filename: add_rect.lsf
gds_filename: Output

# Generator Params
layout_package: 'add_rect'  # Module that contains the layout generator class
layout_class: 'AddRectTest'  # Layout generator class name

layout_params:  # Place parameters to be passed to the generator class under here
  x: 0.5
  y: 10
  center: !!python/tuple [10, 10]

  point1: !!python/tuple [-5, -4]
  point2: !!python/tuple [-3, -1]

# Cadence related parameters
impl_lib: 'add_rect_lib'
impl_cell: 'add_rect_cell'

# Vestigial parameters required by BAG class
sweep_params:
  intent: [standard]
root_dir: 'data'
