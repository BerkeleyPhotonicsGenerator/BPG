# A sample specification file to generate a Waveguide project

# Directory Locations
# Top level directory for the project
project_name: bpg_test_suite
layermap: 'BPG/examples/tech/BPG_tech_files/gds_map.yaml'

# Output Settings
lsf_filename: flatten
gds_filename: flatten

# Cadence related parameters
impl_lib: 'flatten_lib'
impl_cell: 'flatten_cell'

# Generator Params
# Module that contains the layout generator class
layout_package: 'tests.test_flatten'
# Layout generator class name
layout_class: 'TopLevel'


layout_params:  # Place parameters to be passed to the generator class under here


# Vestigial parameters required by BAG class
sweep_params:
  intent: [standard]
root_dir: 'data'
