# Test specs for ensuring port extraction works as expected


# Directory Locations
# Top level directory for the project
project_name: bpg_test_suite


# Output Settings
lsf_filename: port_extraction
gds_filename: port_extraction

# Specify a generic layermap
bag_config_path: 'BPG/examples/tech/bag_config.yaml'

# Generator Params
# Module that contains the layout generator class
layout_package: 'tests.test_port_extraction'
# Layout generator class name
layout_class: 'PortExtraction'


# Place parameters to be passed to the generator class under here
layout_params:


# Cadence related parameters
impl_lib: 'Top_Level_Lib'
impl_cell: 'Top_Level_Cell'

# Base configuration for Berkeley Photonics Generator
bpg_config:
  photonic_tech_config_path:  "${BAG_WORK_DIR}/BPG/examples/tech/BPG_tech_files/photonic_tech_config.yaml"
