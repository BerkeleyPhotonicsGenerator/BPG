# A sample specification file to generate a Waveguide project

# Directory Locations
# Top level directory for the project
project_dir: ~/Documents/Photonics_Data/add_round
# subdirectory of project_dir where generated script files are placed
scripts: scripts
# subdirectory of project_dir where generated data is placed
data: data
# file containing technology information
layermap: ./tech/gds_map.yaml

# Output Settings
lsf_filename: add_round.lsf
gds_filename: Output

# Cadence related parameters
impl_lib: 'add_round_lib'
impl_cell: 'add_round_cell'


# Generator Params
# Module that contains the layout generator class
layout_package: 'add_round'
# Layout generator class name
layout_class: 'AddRoundTest'


layout_params:  # Place parameters to be passed to the generator class under here
  center: !!python/tuple [10, 10]
  rout: 19
  rin: 6
  theta0: 82
  theta1: 319


# Vestigial parameters required by BAG class
sweep_params:
  intent: [standard]
root_dir: 'data'
