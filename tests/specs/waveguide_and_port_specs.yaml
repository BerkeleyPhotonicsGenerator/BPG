# Test the functionality of ports with various orientations on waveguide objects

project_name: bpg_test_suite

# Output Settings
lsf_filename: waveguide_port
gds_filename: waveguide_port

# Generator Params
layout_package: 'tests.test_wg_port'
# Layout generator class name
layout_class: 'WaveguideConnectTest'

layout_params:
  width: 0.5
  length: 10

  wg1:
    width: 1
    length: 5
  wg2:
    width: 1
    length: 10

# Cadence related parameters
impl_lib: 'test_lib'
impl_cell: 'test_cell'

# Base configuration for Berkeley Photonics Generator
bpg_config:
  photonic_tech_config_path:  "${BAG_WORK_DIR}/BPG/examples/tech/BPG_tech_files/photonic_tech_config.yaml"
