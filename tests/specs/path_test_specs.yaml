# A sample specification file to generate a Waveguide project

# Directory Locations
project_name: bpg_test_suite

# Output Settings
lsf_filename: path
gds_filename: path

# Generator Params
# Module that contains the layout generator class
layout_package: 'bpg_test_suite.test_path'
layout_class: 'Path'  # Layout generator class name

layout_params:  # Place parameters to be passed to the generator class under here


# Cadence related parameters
impl_lib: 'path_lib'
impl_cell: 'path_cell'

# Vestigial parameters required by BAG class
sweep_params:
  intent: [standard]
root_dir: 'data'
